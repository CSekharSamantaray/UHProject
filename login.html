<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: #006b80;">
    <div class="container" >
        <div class="row">
          <div class="Absolute-Center is-Responsive">
            
            <div class="col-sm-12 col-md-10 col-md-offset-1" style="padding-right: 5px; padding-left: 5px;">
              <span id="appHeader" >Login to the App</span>
              <form action="" id="loginForm">
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input class="form-control" type="text" name='username' id="username" placeholder="username"/>          
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input class="form-control" type="password" name='password' id="password" placeholder="password"/>     
                </div>
                <div class="form-group">
                  <button type="button" onclick="loginClick()" class="btn btn-def btn-block">Login</button>
                </div>
                <div>
                    <span id="warningmsg" >The user credentials entered are incorrect. Please enter correct credentials to login.</span>
                </div>
              </form>        
            </div>  
          </div>    
        </div>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
