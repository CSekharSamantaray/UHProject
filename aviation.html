<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Aviation Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div class="container" style="margin:0 auto; padding-top: 20px;" ></div>
            <div class="row" style="padding-bottom: 20px;">
                <div class="col-md-2">
                    <span class="navbar-brand" style="font-size: 1.8em;">Aviation</span><br/>
                </div>
            </div>
            <div class="row" style="padding-bottom: 20px;">
                <div class="col-md-10" style="padding-bottom: 20px;">
                    <form >
                        <div class="col-md-2">
                            <label for="txtfrom">From</label><br>
                            <input style="max-width: 120px;" id="txtfrom" onkeydown="" type="text" class="formcontrols" required >
                        </div>
                        <div class="col-md-2">
                            <label for="txtto">To</label><br>
                            <input style="max-width: 120px;" id="txtto" onkeydown="" type="text" class="formcontrols" required >
                        </div>
                        <div class="col-md-2">
                            <label for="journeydate">Journey Date</label><br>
                            <input type="date" id="journeydate" style="max-width: 130px;" name="journeydate" value="" min="2020-12-01" max="2021-12-31" class="formcontrols" required>
                        </div>
                        <div class="col-md-2">
                            <label for="returndate">Return Date</label><br>
                            <input type="date" id="returndate" style="max-width: 130px;" name="returndate" value="" min="2020-12-01" max="2021-12-31" class="formcontrols" required>
                        </div>
                        <div class="col-md-2">
                            <label for="txtnoofpassengers">No of Travellers</label><br>
                            <input style="max-width: 120px;" id="txtnoofpassengers" onkeydown="" type="number" min="1" max="10" class="formcontrols" required >
                        </div>
                        <div class="col-md-2" style="padding-top: 25px;">
                            <input type="submit" value="Search Flights" style="color: black;" ></button>
                        </div>
                    </form>
                </div>
                <div class="col-md-10">


                </div>
            </div>
            
        </div>
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
